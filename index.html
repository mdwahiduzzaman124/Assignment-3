<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Hockeys Club</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
